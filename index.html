<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe</title>
    <!-- Bootstrap for the style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Coriandoli effect-->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
            <h1>TicTacToe</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h3>Player: <span id="player">X</span></h3>
                <h3>Turn: <span id="turn">X</span></h3>
                <h3 id="wintext"></h3>
                <button class="btn btn-primary" id="start">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
            <div id="board" class="mt-3">
                <div class="row">
                <div class="col-4 border border-1" id="0"></div>
                <div class="col-4 border border-1" id="1"></div>
                <div class="col-4 border border-1" id="2"></div>
                </div>
                <div class="row">
                <div class="col-4 border border-1" id="3"></div>
                <div class="col-4 border border-1" id="4"></div>
                <div class="col-4 border border-1" id="5"></div>
                </div>
                <div class="row">
                <div class="col-4 border border-1" id="6"></div>
                <div class="col-4 border border-1" id="7"></div>
                <div class="col-4 border border-1" id="8"></div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
            <h2 id="result" class="mt-3"></h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
